<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="score">Player Score: <span id="player_score">0</span></h3>
        <h3 class="score">Computer Score: <span id="computer_score">0</span></h3>

        <div class="play-buttons">
            <button class="action" id="rock">Rock</button>
            <button class="action" id="paper">Paper</button>
            <button class="action" id="scissors">Scissors</button>
        </div>

        <div class="results"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
